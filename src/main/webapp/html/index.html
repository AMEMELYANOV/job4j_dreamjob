<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let rsl = true;
            const ids = ["inputName", "inputSurname", "inputDescription"];
            ids.forEach(function (item) {
                let el = $(`#${item}`);
                if (el.val() === '') {
                    alert(el.attr('title'));
                    rsl = false;
                }
            })
            return rsl;
        }

        function addRow() {
            if (validate()) {
                const name = $('#inputName').val();
                const surName = $('#inputSurname').val();
                const sex = document.getElementById('male').checked ? "Мужчина" : "Женщина";
                const desc = $('#inputDescription').val();

                $('#table tr:last').after('<tr><td>' + name + '</td><td>' + surName + '</td><td>'
                    + sex + '</td><td>' + desc + '</td></tr>');
            }
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="inputName">Имя</label>
            <input type="text" class="form-control" id="inputName" title="Please enter name">
        </div>
        <div class="form-group">
            <label for="inputSurname">Фамилия</label>
            <input type="text" class="form-control" id="inputSurname" title="Please enter surname">
        </div>
        <div class="form-group">
            <label for="male" class="radio-inline"><input type="radio" name="sex" id="male" checked>Мужчина</label>
            <label for="female" class="radio-inline"><input type="radio" name="sex" id="female">Женщина</label>
        </div>
        <div class="form-group">
            <label for="inputDescription">Описание</label>
            <textarea class="form-control" id="inputDescription" rows="3" title="Please enter description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Разместить</button>
    </form>
    <table class="table" id='table'>
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Иван</td>
            <td>Иванов</td>
            <td>Мужчина</td>
            <td>Описание Ивана</td>
        </tr>
        <tr>
            <td>Анна</td>
            <td>Романова</td>
            <td>Женщина</td>
            <td>Описание Анны</td>
        </tr>
        </tbody>
    </table>
    <button type="reset" class="btn btn-default" onclick="addRow()">Добавить строку</button>
</div>
</body>
</html>
