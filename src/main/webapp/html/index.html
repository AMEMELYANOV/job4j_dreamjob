<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="inputName">Имя</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group">
            <label for="inputSurname">Фамилия</label>
            <input type="text" class="form-control" id="inputSurname">
        </div>
        <div class="form-group">
            <label class="radio-inline"><input type="radio" name="sex" checked>Мужчина</label>
            <label class="radio-inline"><input type="radio" name="sex">Женщина</label>
        </div>
        <div class="form-group">
            <label for="descriptionTextarea">Описание</label>
            <textarea class="form-control" id="descriptionTextarea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Разместить</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Иван</td>
            <td>Иванов</td>
            <td>Мужчина</td>
            <td>Описание Ивана</td>
        </tr>
        <tr>
            <td>Анна</td>
            <td>Романова</td>
            <td>Женщина</td>
            <td>Описание Анны</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
